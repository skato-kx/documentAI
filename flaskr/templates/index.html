<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章要約アプリ</title>
</head>
<body>
    <h1>文章要約アプリ</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="50" placeholder="ここに文章を入力してください"></textarea><br>
        <button type="submit">要約する</button>
    </form>
    
    {% if summary %}
        <h2>要約結果</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
